<div class="container">
    <form class="myForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">PhoneNumber:</label>
            <input [class.is-invalid]="number?.invalid && number?.touched" formControlName="number" type="number"
                class="form-control" id="id">
            <div *ngIf="number?.invalid &&  number?.touched">
                <small class="text-danger" *ngIf="number?.errors?.['required']">You must enter your PhoneNumber</small>
                <!-- <small class="text-danger" *ngIf="id?.errors?.['minlength']"> name must be at least 5 characters long</small> -->
            </div>
        </div>
        <div class="form-group">
            <label for="employeePassword">Password:</label>
            <input [class.is-invalid]="employeePassword?.invalid && employeePassword?.touched" required
                formControlName="employeePassword" type="password" class="form-control" id="employeePassword">
            <small class="text-danger" *ngIf="employeePassword?.errors?.['required'] && employeePassword?.touched">You
                must enter a password</small>
            <small class="text-danger"
                *ngIf="employeePassword?.touched && employeePassword?.errors?.['minlength']">password must be minimum 9
                characters long</small>
        </div>

 
        <button class="btn btn-primary" [class.disabled]="registrationForm.invalid" type="submit">Login</button>
        <button class="btn btn-primary m-2" (click)="OnSignup()" type="submit">Signup</button>

    </form>
</div>
