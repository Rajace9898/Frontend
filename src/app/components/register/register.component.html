<div class="container mt-5">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input [class.is-invalid]="userName?.invalid && userName?.touched" placeholder="enter your name here"
                required formControlName="userName" type="text" class="form-control" id="name">
            <div *ngIf="userName?.invalid && 
                userName?.touched">
                <small class="text-danger" *ngIf="userName?.errors?.['required']">You must enter a name</small>
                <small class="text-danger" *ngIf="userName?.errors?.['minlength']"> name must be at least 9 characters
                    long</small>
                <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">name must not contain admin name
                    with it</small>
            </div>

        </div>


        <div class="form-group">
            <label for="name">Number:</label>
            <input [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched" placeholder="enter your number here"
                required formControlName="phoneNumber" type="text" class="form-control" id="number">
            <div *ngIf="phoneNumber?.invalid && 
            phoneNumber?.touched">
                <small class="text-danger" *ngIf="phoneNumber?.errors?.['required']">You must enter a number</small>
                <small class="text-danger" *ngIf="phoneNumber?.errors?.['minlength']"> number must be at least 10 characters
                    long</small>
                <small class="text-danger" *ngIf="phoneNumber?.errors?.['forbiddenName']">name must contain unique name
                    </small>
            </div>

        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input placeholder="enter your password here"
                [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                formControlName="password" type="password" class="form-control" id="password">
            <small class="text-danger"
                *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">password
                must be minimum 9 characters long</small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input placeholder="confirm your password here" [class.is-invalid]="registrationForm.errors?.['misMatch']"
                formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
            <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">Passwords didnt match</small>
        </div>
        <button class="btn btn-primary" [class.disabled]="registrationForm.invalid" type="submit">submit</button>

    </form>
</div>
